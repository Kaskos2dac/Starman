<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier Path Animation</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <section id="bezier" class="prueba">
        <div class="separador1"></div>
        <div class="separador2" id="trigger"></div>
        <div id="container">   
            <img id="car" src="tesla.png" alt="car">
        </div>
        <div class="separador1"></div>
    </section>
    <section class="info">
        <div class="container-info">
            <h1>El auto espacial de Elon</h1>
            <p>Este es  'Starman', un maniquí con un traje espacial, sentado en el automóvil descubierto rojo Tesla del CEO de SpaceX, Elon Musk, después de que el cohete Falcon Heavy lo puso en órbita alrededor de la Tierra el 2 de febrero de 2018.</p>
        </div>    
    </section>
</body>
</html>
